<!-- html/chat_widget.html -->
<!DOCTYPE html>
<html>
<head>
    <title>TrendCart Chat</title>
    <style>
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            background: #075e54;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="chat-widget" class="chat-widget">
        <!-- Chat content here -->
    </div>
    <script src="/static/js/chat.js"></script>
</body>
</html>
